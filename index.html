<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Manager</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>

  </head>
  <body>
      <div class="row top-bar">
        <div class="col-md-3">
          <div class="history-arrow">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="history-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
        <div class="col-md-6">
          <div class="path-item first">
            Home
          </div>
          <div class="path-item middle">
            User_X
          </div>
          <div class="path-item last path-active">
            Documents
          </div>
        </div>
        <div class="col-md-3 views">
          <div class="view-item">
            <i class="fas fa-list"></i>
          </div>
          <div class="view-item view-item-active">
            <i class="fas fa-th"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row flex">
          <div class="col-md-3 file-tree">
            <div class="folders">
              <div class="folder folder-active">
                <i class="fas fa-angle-down arrow"></i>
                <i class="fas fa-folder-open"></i>
                <span class="folder-name">Documents</span>
              </div>
              <div class="sub folder">
                <i class="fas fa-angle-right arrow"></i>
                <i class="fas fa-folder"></i>
                <span class="folder-name">My_files</span>
              </div>
              <div class="sub sub-file folder">
                <i class="fas fa-image"></i>
                <span class="folder-name">Image_file</span>
              </div>
              <div class="sub sub-file folder">
                <i class="fas fa-file-code"></i>
                <span class="folder-name">Html_file</span>
              </div>
            </div>
          </div>
          <div class="col-md-9 folder-view">
            <div class="folders">
              <div class="file">
                <div class="file-icon">
                  <i class="fas fa-folder"></i>
                </div>
                <div class="file-name">
                  My_files
                </div>
              </div>
              <div class="file">
                <div class="file-icon">
                  <i class="fas fa-image"></i>
                </div>
                <div class="file-name">
                  Image_file
                </div>
              </div>
              <div class="file">
                <div class="file-icon">
                  <i class="fas fa-file-code"></i>
                </div>
                <div class="file-name">
                  Html-file
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row folder-info">
        <div class="col-md-3">
          Files: 2
        </div>
        <div class="col-md-6">
          Folder Size: 2.1 MB
        </div>
        <div class="col-md-3 file-size">
          File Size: 321.0 KB
        </div>
      </div>

  </body>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

</html>
